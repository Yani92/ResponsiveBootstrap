<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/colores.css">
    <title>Sugerencias</title>
</head>

<body>
    <img src="img/logo.png" class="d-block mx-auto" alt="" width="250" height="180">
    <div class="container py-3">
        <div class="card bg-info txt-blanco">
            <h2 class="text-center">Sugerencias!</h2>
        </div>
        <div class="card bg-light text-dark text-justify">

            <p>Si usted requiere que se agregue mas contenido a nuestro Manual de Usuarios por favor escriba a continuación lo que usted requiera.</p>
            <form action="/action_page.php" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="uname">Nombre:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese su nombre" name="uname" required>
                    <div class="valid-feedback">Correcto!</div>
                    <div class="invalid-feedback">Campo obligatorio!</div>
                </div>
                <div class="form-group">
                    <label for="uname">Sugerencia:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ingrese su sugerencia" name="uname" required>
                    <div class="valid-feedback">Correcto!</div>
                    <div class="invalid-feedback">Campo obligatorio!</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" required> Acepto los términos y condiciones
                      <div class="valid-feedback">Correcto!</div>
                      <div class="invalid-feedback">Click aqui para continuar.</div>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>


    <footer>
        <script src="js/jquery.min.js "></script>
        <script src="js/popper.js "></script>
        <script src="js/bootstrap.min.js "></script>
    </footer>
</body>

</html>
