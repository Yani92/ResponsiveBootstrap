<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/colores.css">
    <title>Tabla</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Informe final de números de estudiantes</h2>
        <table class="table text-center">
            <thead class="bg-info">
                <tr>
                    <th>Porcentaje</th>
                    <th>Escala</th>
                    <th>Número de Estudiantes</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td>95 - 100</td>
                    <td>Excelente</td>
                    <td>0 (ejemplo)</td>
                </tr>
                <tr class="table-primary">
                    <td>85 - 94</td>
                    <td>Muy Bueno</td>
                    <td>17 (ejemplo)</td>
                </tr>
                <tr class="table-active">
                    <td>75 - 84</td>
                    <td>Bueno</td>
                    <td>2 (ejemplo)</td>
                </tr>
                <tr class="table-warning">
                    <td>70 - 74</td>
                    <td>Regular</td>
                    <td>0 (ejemplo)</td>
                </tr>
                <tr class="table-danger">
                    <td> Menor a 70 </td>
                    <td>Deficiente</td>
                    <td>0 (ejemplo)</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container text-center">
        <h2 class="text-center">Tabla - Reporte</h2>
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                 Tabla Informe Final
                </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <img src="img/tabla.png" class="d-block mx-auto rounded" alt="" width="1090" height="700">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <script src="js/jquery.min.js "></script>
        <script src="js/popper.js "></script>
        <script src="js/bootstrap.min.js "></script>
    </footer>
</body>

</html>
